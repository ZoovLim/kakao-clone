<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>오후 5:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-location-arrow"></i>
        <span>77%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blogfiles.pstatic.net/MjAxNzAxMzFfMTQx/MDAxNDg1ODQ0OTk1NjUy.YDZ7TEpq9Q308NDIAzRxYuaj85_XASVrgLpZF26o6P8g.7tV-IyprWF7edo_OIyODT8pSrQwpIDrm30XYn70rxOEg.JPEG.assigongbang/%EA%BC%AC%EB%B6%80%EA%B8%B0.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">BF</h4>
            <h6 class="user-component__subtitle">
              Hey, what are you doing??
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">오후 5:21</span>
          <span class="badge">2</span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blogfiles.pstatic.net/MjAyMDA1MDVfMjcx/MDAxNTg4NjgyNzc0MjY2.nZ9UGx-QwRFiYhGCi7IAxS6S-OI1rzmS838ciPMnTFEg.2pXr1I4mMyXlVpQ8LilQz4SRJNK43Iz5LShi0S6XyMUg.JPEG.sang960928/SE-f08f5807-4d41-4c50-869f-a71e294c73d6.jpg"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KakaoTalk</h4>
            <h6 class="user-component__subtitle">
              Please check My Kakao Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">오후 5:18</span>
          <span class="badge">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__newone"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
