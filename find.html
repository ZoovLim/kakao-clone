<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>오후 5:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-location-arrow"></i>
        <span>77%</span>
        <i class="fas fa-battery-full fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
        <span class="screen-header__newone"> </span>
      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
          <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR code</span></div>
          <div class="find-icons__icon">
            <i class="far fa-address-book"></i>
            <span>Add by</span>
            <span>Contacts</span></span></div>
          <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
          <div class="find-icons__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>         
        </div>
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home  <i class="fas fa-chevron-right"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#PoKetMon</h5>
            <h6 class="open-post__hashtags">#poketmon#friends</h6>
            <div class="open-post__members">
              <img src="https://postfiles.pstatic.net/MjAxNzExMjhfMjM3/MDAxNTExODQ1ODIxNTY2.tB56_Fgxbh7QDMbabrm77lOoiYPHW6kJ5E2VZoouQsMg.MUkZcmJ4t5JpG7BsNDgruWg0kKjJe5hdvgEv7VUcfYEg.PNG.hyo3577/%ED%8C%8C%EC%9D%B4%EB%A6%AC.png?type=w773">
              <span class="open-post__member-count">151 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5404%2F2016%2F07%2F30%2FMonsterBall_160730_1_99_20160730100203.jpg&type=sc960_832">
              <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i> <span>62</span></div>
            </div>            
          </div>
        </div>
      </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__newone"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
